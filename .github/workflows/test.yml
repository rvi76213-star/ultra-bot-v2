name: Test Bot

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Check file structure
      run: |
        echo "üìÅ Checking file structure..."
        
        # Check required files
        REQUIRED_FILES=(
          "src/index.js"
          "package.json"
          "config/config.json"
          "config/settings.json"
        )
        
        for file in "${REQUIRED_FILES[@]}"; do
          if [ -f "$file" ]; then
            echo "‚úÖ $file"
          else
            echo "‚ùå $file (missing)"
            exit 1
          fi
        done
        
        echo "‚úÖ All files present"
        
    - name: Run syntax check
      run: |
        echo "üîç Checking syntax..."
        
        # Check main file
        if node -c src/index.js; then
          echo "‚úÖ src/index.js syntax OK"
        else
          echo "‚ùå src/index.js has syntax errors"
          exit 1
        fi
        
    - name: Test completed
      run: |
        echo "‚úÖ All tests passed!"
        echo "Bot is ready for deployment."
